      }

        /* background: linear-gradient(

        height: 100%;

        background-attachment: fixed;
      }
      #container {
        place-items: center;
        position: absolute;
        width: 300px;
        height: 600px;
        padding: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 10px;
      }
      #container img {
        margin-left: 25px;
      }
      #container input {
        width: 100%;
        height: 50px;
        border: 1px solid gray;
        padding: 10px;
        margin: 10px 0 10px;
      }
      #container label {
        font-size: 14px;
        margin: 10px 0 50px;
        padding: 10px;
      }
      #container select {
        width: 100%;
        height: 30px;
        border: 1px solid gray;
        padding: 5px;
        margin: 10px 0 15px;
      }
      #container button {
        width: 100%;
        height: 50px;
        background: #240c54;
        color: white;
        border: none;
        outline: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 10px;
      }
      #notification {
        font-weight: 200;
        font-size: 14px;
        text-align: center;
        padding: 16px;
      }
      #msgthanks {
        display: none;
        border: 5px solid;
        background: #ffffff;
        position: fixed;
        margin: 12px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #msgthanks p,
      #msgthanksbutton {
        xmargin: 20px;
      }
      #bgVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

    <!-- <video autoplay muted loop id="bgVideo">

    <div id="container">
      <img src="JetaviationLogo.svg" width="200px" />
      <form action="">
        <input
          type="text"
          id="firstName"
          name="firstName"
          maxlength="24"
          required
          placeholder="Firstname"
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          maxlength="32"
          required
          placeholder="Lastname"
        />
        <input
          type="text"
          id="company"
          name="company"
          maxlength="80"
          required

        />
        <input
          type="text"
          id="jobTitle"
          name="jobTitle"
          maxlength="80"
          required
          placeholder="jobTitle"
        />
        <input
          type="email"
          id="email"
          name="email"
          maxlength="80"
          required
          placeholder="Email"
        />
        <!-- <select
          name="nationality"
          id="nationality"

          required

        >

        </select> -->
      </form>
      <button type="submit" id="SubmitButton">SUBMIT</button>
      <p id="notification"></p>
    </div>

      <p>Thank you for registering</p>

      function SubmitButton() {
        let firstNameText = document.getElementById("firstName").value;
        let lastNameText = document.getElementById("lastName").value;
        let emailText = document.getElementById("email").value;
        let nationalityText = document.getElementById("nationality").value;
        let notification = document.getElementById("notification");
        let regdate = new Date().getTime();
        if (
          firstName.value == "" ||
          lastName.value == "" ||
          email.value == "" ||
          nationality.value == ""
        ) {
          notification.innerText = "Please complete all fields";
          return;
        }
        if (
          !email.value.match(
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
          )
        ) {
          notification.innerText = "Please enter a valid email address";
          return;
        }
        document.getElementById("container").style.display = "none";
        document.getElementById("msgthanks").style.display = "block";
        let qrString = [
          firstNameText,
          lastNameText,
          emailText,
          nationalityText,
          regdate.toString(),
        ].join("~");
        new QRCode(document.createElement("div"), {
          text: qrString,
          width: 400,
          height: 400,
          colorDark: "#000000",
          colorLight: "#ffffff",
          quietZone: 22,
          correctLevel: QRCode.CorrectLevel.L,
          onRenderingEnd: function (options, dataURL) {
            sendit(dataURL);
          },
        });
        function sendit(qrpng) {
          //qr=document.createElement("img");qr.src=qrpng;document.body.appendChild(qr);return;
          const XHR = new XMLHttpRequest();
          const FD = new FormData();
          XHR.onreadystatechange = function () {
            if (XHR.status == 200) {
              setTimeout(
                window.open("https://www.jetaviation.com/.ae/", "_self"),
                3000
              );
            }
          };
          FD.append("firstname", firstNameText);
          FD.append("lastname", lastNameText);
          FD.append("email", emailText);
          FD.append("nationality", nationalityText);
          FD.append("regdate", regdate);
          FD.append("qrpng", qrpng.replace(/^data:image\/png;base64,/, ""));
          XHR.open("POST", "https://elementzlive.ae/app/f1/f1qr.php");
          XHR.send(FD);
        }
      }
